		function onKeyDown(event){
			var screenWidth = view.size.width;
			var screenHeight = view.size.height;
			var randomX = (Math.random() * screenWidth) + 1;
			var randomY = (Math.random() * screenHeight) + 1;
			var circle = new Path.Circle( new Point(randomX, randomY), 500);
			circle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			circles.push(circle);
		}

		function onFrame(event) {
			for( var i = 0; i < circles.length; i++ ){
				circles[i].fillColor.hue -= 1;
				circles[i].scale(0.9);
				if(circles[i].area < 1) {
			      	circles[i].remove(); 
			      	circles.splice(i, 1); 
			      	i--; 
			    }
			}
		}
	</script>

	<canvas id="myCanvas" resize></canvas>
</body>
